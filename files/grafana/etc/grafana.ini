[paths]
provisioning = /etc/grafana/provisioning

[server]
enable_gzip = true

[security]
allow_embedding = true
cookie_samesite = none

[users]
default_theme = dark
default_language = fr-FR

[auth]
login_cookie_name = linkystat_session
signout_redirect_url = /

[auth.anonymous]
enabled = true

[metrics]
enabled = false

[dashboards]
default_home_dashboard_path = /etc/grafana/dashboards/grafana_dashboard.json
min_refresh_interval = 1s

[feature_toggles]
enable = live-service-web-worker