name: Deploy Linkystat to production
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        type: environment
        default: 'raspberrypi_rsaikali'
        required: true
jobs:
  deploy-production:
    runs-on:
      - self-hosted
      - ${{ inputs.environment == '' && 'raspberrypi_rsaikali' || inputs.environment }}
    environment: 
        name: ${{ inputs.environment == '' && 'raspberrypi_rsaikali' || inputs.environment }}
    steps:
      - uses: actions/checkout@v4
      - name: 'Create environment file'
        run: echo '${{ secrets.ENV_FILE }}' > .env
      - name: 'Build new Linkystat application'
        run: docker compose --env-file .env build --pull
      - name: 'Deploy with rolling update'
        run: docker compose --env-file .env up -d --force-recreate --remove-orphans
      - name: 'Wait for services to be healthy'
        run: sleep 15
      - name: 'Verify deployment'
        run: |
          docker compose --env-file .env ps
          curl -f http://localhost:3000/healthz || exit 1
      - name: 'Cleanup old images (preserve volumes)'
        run: docker image prune -af