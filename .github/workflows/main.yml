name: Deploy Linkystat to production
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:      
jobs:
  deploy-production:
    runs-on:
      - self-hosted
    environment: 
        name: production
    steps:
      - uses: actions/checkout@v4
      - name: 'Create environment file'
        run: echo '${{ secrets.ENV_FILE }}' > env/.env
      - name: 'Build new Linkystat application'
        run: docker compose --env-file ./env/.env --profile production build --pull 
      - name: 'Stop previous Linkystat application'
        run: docker compose --env-file ./env/.env stop || true
      - name: 'Start new Linkystat application'
        run: docker compose --env-file ./env/.env --profile production up -d
