name: Restore MySQL database
on:
  workflow_dispatch:
jobs:
  restore-database:
    runs-on:
      - self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: akiojin/decode-base64-github-action@v0.1.0
        id: decode-base64
        with:
          base64: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
      - name: Download backup file from Google Drive
        uses: k0staa/download-gdrive-file-action@v1
        with:
          service-account-key-json: ${{ steps.decode-base64.outputs.decoded }}
          download-file-name: linkystat_mysql_backup.sql.gz
          download-to: ./scripts/
      - name: Restore MySQL database
        run: |
          cd scripts
          ./mysql_restore.sh ./linkystat_mysql_backup.sql.gz